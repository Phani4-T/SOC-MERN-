<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IEKart's is an online shopping website that sells goods in retail. This company deals with various categories like Electronics, Clothing, Accessories, etc.">
    <title>IEKart - Online Shopping</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #05b7fd;
        }

        header {
            background-color: #f9fd05;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        #main-nav {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            background-color: #444;
            color: #fff;
            padding: 0.5em;
            direction: rtl; /* Right-to-left direction */
        }

        #main-nav a {
            text-decoration: none;
            color: #fff;
            text-align: center;
            padding: 0.5em;
        }

        #main-nav a:hover {
            background-color: #555;
        }

        section {
            padding: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        #signup-form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #signup-form label {
            display: block;
            margin-bottom: 8px;
        }

        #signup-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #signup-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #signup-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to IEKart</h1>
        <p>Your one-stop online shopping destination</p>
    </header>

    <nav id="main-nav">
        <a href="1a.html">Home</a>
        <a href="LoginKart.html">Login</a>
        <a href="SignUpKart.html">SignUp</a>
        <a href="Track.html">Track Order</a>
        <a href="#">About Us</a>
    </nav>

    <section id="signup-form">
        <h2>Sign Up</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Add more form fields as needed -->

            <button type="submit">Sign Up</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 IEKart - All rights reserved</p>
    </footer>
</body>
</html>
